<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Move Screen</title>

      
     
     
   <script type="text/javascript" src="jquery.min.js"></script>    

<script src="jquery.jparallax.js" type="text/javascript"></script>
<script type="text/javascript">
        jQuery(document).ready(function(){	
            jQuery('.pages').jparallax({triggerExposesEdges: true});	
            
            jQuery('body').mousemove(function(e){
        	    
        		
        		
            	jQuery('a').offset({
        			
        			top:e.pageY+5,
        			left:e.pageX+5
        		});
        		if(jQuery('a').offset.left>1000){
        			window.onresize();
        			
        			
        		}
        		
        	});
        });
        </script>
        
        <script type="text/javascript">
        function refresher(){
		if (time !== 0){
		window.location.href = "#home";
		} else {
		time = 1;
		}
		var time = 0;
		}
		</script> 
        
        <script type="text/javascript">	window.onresize = refresher; </script>
        

<style>
#youto{

background:url('contato-Bt.png');

}
body{
margin:0;

}

</style>
</head>
